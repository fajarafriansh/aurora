query getArticle($slug: String!) {
  post(stage: PUBLISHED, where: {slug: $slug}) {
    title
    slug
    date
    excerpt
    content {
      markdown
    }
    coverImage {
      url(transformation: {image: {resize: {width: 600}}})
    }
    category {
      title
      slug
      coverImage {
        url(transformation: {image: {resize: {height: 60}}})
      }
    }
  }
}